services:
  rest-api:
    image: docmansys-rest-api
    build:
      context: .
      dockerfile: DocManSys-RestAPI/Dockerfile
    ports:
      - "8081:8081"
    environment:
      - ASPNETCORE_URLS=http://+:8081
    depends_on:
      - docmansys-dal
      - rabbitmq 
      - minio
      - elasticsearch
    volumes:
      - ./uploads:/app/uploads
    networks:
      - elastic

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.16.0
    container_name: elasticsearch
    ports:
      - "9200:9200"
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
    volumes:
      - elasticsearch-data:/data
    networks:
      - elastic

  kibana:
    image: docker.elastic.co/kibana/kibana:8.16.0
    container_name: kibana
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    environment:
      - ELASTICSEARCH_URL=http://localhost:9200
    networks:
      - elastic

  webUI:
    image: docmansys-webui
    build:
      context: ./WebUI
      dockerfile: Dockerfile
    ports:
      - "80:80"
    volumes:
      - ./WebUI/nginx.conf:/etc/nginx/nginx.conf  # Bind the Nginx configuration file
      - ./WebUI/wwwroot:/app/wwwroot  # Mount static files
    depends_on:
      - rest-api

  docmansys-dal:
    image: docmansys-dal_image
    build:
      context: .
      dockerfile: ./DocManSys-DAL/Dockerfile
    ports:
      - "8082:8082"
    environment:
      - ASPNETCORE_URLS=http://+:8082
    depends_on:
      - db
  

  db:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data  # Bind the volume for persistent storage
    networks:
     - postgres
  
  pgadmin:
    container_name: pgadmin_container
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin4@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
       - pgadmin:/var/lib/pgadmin
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    networks:
      - postgres
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - ./rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
    environment:
      - RABBITMQ_DEFAULT_USER=user
      - RABBITMQ_DEFAULT_PASS=password
  
  
  ocr_worker:
    image: ocr_worker_image
    build:
      context: ./DocManSys-OCR_Worker
      dockerfile: Dockerfile
    depends_on:
      - rabbitmq
    volumes:
      - ./uploads:/app/uploads
      
  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data

networks:
  postgres:
    driver: bridge
  elastic:
    driver: bridge

volumes:
  postgres_data:
  pgadmin:
  minio-data:
  elasticsearch-data:
